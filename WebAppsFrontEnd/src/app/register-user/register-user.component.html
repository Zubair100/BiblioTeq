<div class="container col-md-6 col-md-offset-3">

  <div class="page-header text-center">
    <h1>
      Register
    </h1>
  </div>

  <form #registerForm="ngForm" (submit)="submit()">

    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" id="username" [(ngModel)]="_username"
             type="text" class="form-control" required #username="ngModel">
    </div>

    <div [hidden]="username.valid || username.pristine"
         class="alert alert-danger">
      Username is required
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" id="password" [(ngModel)]="_password"
             type="password" class="form-control" required #password="ngModel">
    </div>

    <div [hidden]="password.valid || password.pristine"
         class="alert alert-danger">
      Password is required
    </div>

    <div class="form-group">
      <button class="btn btn-success" role="button" [disabled]="!registerForm.form.valid" type="submit">
        Sign up
      </button>

      <button class="btn btn-primary" type="button"
              routerLinkActive="active" routerLink="/login">Login</button>
    </div>
    
  </form>
</div>
