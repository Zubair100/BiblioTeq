<div class="container col-md-6 col-md-offset-3">

  <div class="page-header text-center">
    <h1>
      Biblio
    </h1>
    <h4>
      A collaborative past paper solution bank for the Department of Computing at Imperial College London
    </h4>
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"
             required
             [(ngModel)]="_username" name="username" #username="ngModel">
    </div>
    <div [hidden]="username.valid || username.pristine"
         class="alert alert-danger">
      Username is required
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             required
             [(ngModel)]="_password" name="password" #password="ngModel">
    </div>
    <div [hidden]="password.valid || password.pristine"
         class="alert alert-danger">
      Password is required
    </div>


    <button type="submit" class="btn btn-success"
            [disabled]="!loginForm.form.valid">
      Login
    </button>

    <div *ngIf="failed" class="alert alert-danger">
      Invalid username or password
    </div>

    <button class="btn btn-primary" type="button"
            routerLinkActive="active" routerLink="/register" (click)="register()">Register</button>
  </form>

</div>
